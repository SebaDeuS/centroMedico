{% extends "admin.html" %}
{% load static %}


{% block contenido %}
<div class="table">
    <table class="table table-striped">
      <thead>
        <tr class="table table-dark">
          <th scope="col">Nombre</th>
          <th scope="col">R.U.T</th>
          <th scope="col">Correo</th>
          <th></th>
        </tr>
      </thead>
  
      <tbody>
        
          {% for row in data%}
          <tr class="table table-default">
            <td>{{row.nombre}}</td>
            <td>{{row.run}}</td>
            <td>{{row.correo}}</td>
          <td>
            <a class="btn btn-primary me-2" href="#">Editar</a>
            <form action="{% url 'deshabilitar' row.run %}" method="POST"> 
              {% csrf_token %}
              <button id="estado" class="btn btn-danger" type="submit" >Deshabilitar</button> 
            </form>
            
          </td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
  
{% endblock contenido %}
