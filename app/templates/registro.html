<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/registro.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form action="" method="POST"  id="form">
        <section class="form-register">
            <h4>Registro Usuario</h4>
            <input class="controls" type="text" name="rut" id="rut" placeholder="Ingrese su rut">
            <div class="dv">
                <select class="form-select" class="controls" id="select" aria-label="Default select example">
                    <option selected>Seleccione dv</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="k">k</option>
                </select>                             
            </div>
            
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <input class="controls" type="password" name="contrase単a" id="contrase単a" placeholder="Ingrese su contrase単a">
            <br>
            <button class="botons" type="submit" value="Registrar">Registrar</button>
            <p><a href="{% url "login" %}">多Ya tienes una cuenta?</a></p>
            <p class="warnings" id="warnings"></p>
        </section>
    </form> 

    <script src="../static/js/registro.js"></script>
</body>
</html>
