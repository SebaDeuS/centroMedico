<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/admin.css" %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load crispy_forms_tags %}

</head>

<body>
    <aside class="aside active" id="aside">
        <div class="head">
            <div class="profile">
                <img src="../static/img/doctor3.png" alt="">
                <p>Administrador</p>
            </div>
            <i class='bx bx-menu' id="menu"></i>
        </div>
        <div class="options">
            <div>
                <i class='bx bxs-user'></i>
                <a href="{% url "cliente" %}" class="option">Paciente</a>
            </div>
            <div>
                <i class='bx bxs-user'></i>
                <a href="{% url "medico" %}" class="option">Medico</a>

            </div>
            <div>
                <i class='bx bxs-cog'></i>
                <a href="#" class="option">Configuracion</a>
            </div>

    </aside>

    {% block contenido %}{% endblock contenido %}


    <script src="https://kit.fontawesome.com/79e89e50d7.js" crossorigin="anonymous"></script>
    <script src="../static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</body>

</html>
